openapi: "3.0.3"
info:
  title: E-Commerce Retail Inventory Management System API
  description: API for managing inventory, products, users, categories, and stock movements with role-based access control
  version: "1.0.0"
servers:
  - url: http://localhost:4000/api
    description: Development server

# ========================================================================================
# API ORGANIZATION GUIDELINES
# ========================================================================================
#
# This OpenAPI specification follows a structured organization for better maintainability:
#
# 1. ENDPOINT ORDERING PRINCIPLES:
#    - Authentication endpoints come FIRST (foundational for API access)
#    - Resource endpoints follow ALPHABETICAL order for easy discovery
#    - Current alphabetical order: access-permissions, audit-logs, categories, products, roles, stock-movements, users
#
# 2. CRUD OPERATION ORDER (for each resource):
#    - GET /{resource}          - List/Collection endpoint
#    - POST /{resource}         - Create new resource (if applicable)
#    - GET /{resource}/{id}     - Get single resource by ID
#    - PUT/PATCH /{resource}/{id} - Update resource (if applicable)
#    - DELETE /{resource}/{id}  - Delete resource (if applicable)
#
# 3. NESTED/SUB-RESOURCE ENDPOINTS:
#    - Always placed AFTER the main CRUD operations for the parent resource
#    - Examples: /{resource}/{id}/images, /{resource}/{id}/batches
#
# 4. MAINTENANCE TIPS:
#    - When adding new resources: Insert in alphabetical position
#    - When adding new endpoints: Follow CRUD order within resource section
#    - Use consistent parameter naming and response schemas
#    - Keep related endpoints grouped together with clear section comments
#    - Update this header comment when organization changes
#
# ========================================================================================

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Common schemas
    Error:
      type: object
      properties:
        errors:
          type: string
          description: Error message

    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
        total:
          type: integer
        totalPages:
          type: integer

    # Auth schemas
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          maxLength: 100
          description: User email address
        password:
          type: string
          minLength: 6
          maxLength: 100
          description: User password

    RegisterRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: User full name
        email:
          type: string
          format: email
          maxLength: 100
          description: User email address
        password:
          type: string
          minLength: 6
          maxLength: 100
          description: User password
        phone:
          type: string
          pattern: '^(\\+62|62|0)[8-9][0-9]{7,11}$'
          maxLength: 20
          description: Indonesian phone number format
        sex:
          type: string
          enum: [MALE, FEMALE]
          description: User gender

    AuthResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            accessToken:
              type: string
              description: JWT access token
            user:
              $ref: "#/components/schemas/User"
        message:
          type: string

    RefreshResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            accessToken:
              type: string
              description: New JWT access token
        message:
          type: string

    # User schemas
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        sex:
          type: string
          enum: [MALE, FEMALE]
        role:
          type: object
          properties:
            name:
              type: string
        image:
          type: object
          properties:
            url:
              type: string
            thumbnailUrl:
              type: string

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 100
        phone:
          type: string
          pattern: '^(\\+62|62|0)[8-9][0-9]{7,11}$'
          maxLength: 20
        sex:
          type: string
          enum: [MALE, FEMALE]

    ApproveUserRequest:
      type: object
      required:
        - roleId
      properties:
        roleId:
          type: string
          minLength: 1
          description: Role ID to assign to user

    UsersListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/User"
        meta:
          $ref: "#/components/schemas/PaginationMeta"
        message:
          type: string

    # Product schemas
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        barcode:
          type: string
        description:
          type: string
        unit:
          type: string
        sellingPrice:
          type: number
          description: Selling price as number
        isPerishable:
          type: boolean
        isActive:
          type: boolean
        category:
          type: object
          properties:
            id:
              type: string
              format: cuid
            name:
              type: string
        images:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              url:
                type: string
              thumbnailUrl:
                type: string
        batches:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              quantity:
                type: integer
              status:
                type: string
                enum: [AVAILABLE, EXPIRED, SOLD_OUT]
              expiredAt:
                type: string
                format: date-time
        totalQuantity:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateProductRequest:
      type: object
      required:
        - name
        - sellingPrice
        - costPrice
        - quantity
      properties:
        name:
          type: string
          minLength: 1
          description: Product name
        barcode:
          type: string
          description: Product barcode
        description:
          type: string
          description: Product description
        unit:
          type: string
          default: pcs
          description: Unit of measurement
        sellingPrice:
          oneOf:
            - type: string
              description: Price as string (will be converted to BigInt)
            - type: integer
              description: Price as integer
          description: Selling price must be positive
        costPrice:
          oneOf:
            - type: string
              description: Cost as string (will be converted to BigInt)
            - type: integer
              description: Cost as integer
          description: Cost price must be positive
        categoryId:
          type: string
          description: Category ID (CUID format)
        quantity:
          type: integer
          minimum: 1
          description: Initial stock quantity
        receivedAt:
          type: string
          format: date-time
          description: When stock was received
        expiredAt:
          type: string
          format: date-time
          description: Expiration date (required if perishable)
        movementNote:
          type: string
          description: Note for stock movement
        isPerishable:
          type: boolean
          default: false
          description: Whether product can expire

    UpdateProductRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        unit:
          type: string
        sellingPrice:
          oneOf:
            - type: string
            - type: integer
          description: Selling price as BigInt
        isPerishable:
          type: boolean
        isActive:
          type: boolean
        categoryId:
          type: string
          description: Category ID (CUID format)

    ProductBatch:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        quantity:
          type: integer
        costPrice:
          type: string
        status:
          type: string
          enum: [AVAILABLE, EXPIRED, SOLD_OUT]
        receivedAt:
          type: string
          format: date-time
        expiredAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    UpdateProductBatchRequest:
      type: object
      properties:
        status:
          type: string
          enum: [AVAILABLE, EXPIRED, SOLD_OUT]
        quantity:
          type: integer
          minimum: 0
        costPrice:
          oneOf:
            - type: string
            - type: integer
        receivedAt:
          type: string
          format: date-time
        expiredAt:
          type: string
          format: date-time
        notes:
          type: string

    AddProductStockRequest:
      type: object
      required:
        - quantity
      properties:
        quantity:
          type: integer
          minimum: 1
          description: Quantity to add to stock

    ProductsListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        meta:
          $ref: "#/components/schemas/PaginationMeta"
        message:
          type: string

    # Category schemas
    Category:
      type: object
      properties:
        id:
          type: string
          format: cuid
        name:
          type: string
        description:
          type: string
        image:
          type: object
          properties:
            id:
              type: string
              format: uuid
            url:
              type: string
            thumbnailUrl:
              type: string
        products:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              name:
                type: string

    CreateCategoryRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          description: Category name
        description:
          type: string
          description: Category description

    UpdateCategoryRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string

    CategoriesListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Category"
        meta:
          $ref: "#/components/schemas/PaginationMeta"
        message:
          type: string

    # Stock Movement schemas
    CommitSalesRequest:
      type: object
      required:
        - sales
      properties:
        sales:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - productId
              - quantity
            properties:
              productId:
                type: string
                format: uuid
                description: Product ID to sell
              quantity:
                type: integer
                minimum: 1
                description: Quantity to sell
        note:
          type: string
          description: Optional note for the sales transaction

    StockMovement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        productBatchId:
          type: string
          format: uuid
        quantity:
          type: integer
        movementType:
          type: string
          enum: [IN, OUT, ADJUSTMENT]
        note:
          type: string
        createdAt:
          type: string
          format: date-time
        product:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            barcode:
              type: string
        productBatch:
          type: object
          properties:
            id:
              type: string
              format: uuid
            expiredAt:
              type: string
              format: date-time
            status:
              type: string
              enum: [AVAILABLE, EXPIRED, SOLD_OUT]

    # Image schema
    Image:
      type: object
      properties:
        id:
          type: string
          format: uuid
        url:
          type: string
          format: uri
        thumbnailUrl:
          type: string
          format: uri
        altText:
          type: string
        productId:
          type: string
          format: uuid
        categoryId:
          type: string
          description: Category ID (CUID format)
        userId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time

    # Audit log schema
    AuditLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        action:
          type: string
          enum: [CREATE, UPDATE, DELETE, LOGIN, LOGOUT, OTHER]
        entity:
          type: string
          description: Type of entity affected (User, Product, Category, etc.)
        entityId:
          type: string
          description: ID of the affected entity
        oldValues:
          type: object
          description: Previous values before change
        newValues:
          type: object
          description: New values after change
        createdAt:
          type: string
          format: date-time
        user:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            email:
              type: string

    # Role schema
    Role:
      type: object
      properties:
        id:
          type: string
          format: cuid
        name:
          type: string
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/AccessPermission"

    # Access permission schema
    AccessPermission:
      type: object
      properties:
        id:
          type: string
          format: cuid
        accessKey:
          type: string
          description: Permission key (e.g., user:read, product:manage)
        role:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: cuid
              name:
                type: string

    # Query parameters
    PaginationQuery:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
          default: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
        search:
          type: string
          description: Search query string

paths:
  # ========================================================================================
  # AUTHENTICATION ENDPOINTS
  # ========================================================================================
  # Authentication endpoints come first as they are foundational for API access

  /auth/register:
    post:
      summary: Register a new user
      description: Register a new user account with optional profile image upload
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 100
                  description: User full name
                email:
                  type: string
                  format: email
                  maxLength: 100
                  description: User email address
                password:
                  type: string
                  minLength: 6
                  maxLength: 100
                  description: User password
                phone:
                  type: string
                  pattern: '^(\\+62|62|0)[8-9][0-9]{7,11}$'
                  maxLength: 20
                  description: Indonesian phone number format
                sex:
                  type: string
                  enum: [MALE, FEMALE]
                  description: User gender
                image:
                  type: string
                  format: binary
                  description: Profile image file
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        $ref: "#/components/schemas/User"
                      accessToken:
                        type: string
                        description: JWT access token
                  message:
                    type: string
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/login:
    post:
      summary: User login
      description: Authenticate user and return access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        description: JWT access token
                  message:
                    type: string
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/refresh:
    post:
      summary: Refresh access token
      description: Generate new access token using refresh token
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefreshResponse"
        "401":
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/logout:
    post:
      summary: User logout
      description: Invalidate current session
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "401":
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # ========================================================================================
  # RESOURCE ENDPOINTS (Alphabetical Order)
  # ========================================================================================
  # Main resource endpoints are ordered alphabetically for better discoverability
  # CRUD operations follow consistent order: GET collection, POST create, GET by ID, PUT/PATCH update, DELETE

  # ACCESS PERMISSIONS RESOURCE
  /access-permissions:
    get:
      summary: List access permissions
      description: Get list of all access permissions (requires user:read permission)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Access permissions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AccessPermission"
                  message:
                    type: string
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /access-permissions/{id}:
    get:
      summary: Get access permission by ID
      description: Get a specific access permission by ID (requires user:read permission)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: cuid
          description: Access Permission ID
      responses:
        "200":
          description: Access permission retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/AccessPermission"
                  message:
                    type: string
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Access permission not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # AUDIT LOGS RESOURCE
  /audit-logs:
    get:
      summary: List audit logs
      description: Get paginated list of audit logs (requires user:manage permission)
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: userId
          in: query
          schema:
            type: string
            format: uuid
          description: Filter by user ID
        - name: action
          in: query
          schema:
            type: string
          description: Filter by action type
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
          description: Filter from start date
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
          description: Filter to end date
      responses:
        "200":
          description: Audit logs retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AuditLog"
                  meta:
                    $ref: "#/components/schemas/PaginationMeta"
                  message:
                    type: string
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # CATEGORIES RESOURCE
  /categories:
    get:
      summary: List categories
      description: Get paginated list of categories (requires product:read permission)
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: search
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoriesListResponse"
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create category
      description: Create a new category with optional image (requires product:manage permission)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  description: Category name
                description:
                  type: string
                  description: Category description
                image:
                  type: string
                  format: binary
                  description: Category image file
      responses:
        "201":
          description: Category created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Category"
                  message:
                    type: string
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /categories/{id}:
    get:
      summary: Get category by ID
      description: Get detailed category information (requires product:read permission)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: cuid
      responses:
        "200":
          description: Category retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Category"
                  message:
                    type: string
        "404":
          description: Category not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    patch:
      summary: Update category
      description: Update an existing category with optional image (requires product:manage permission)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: cuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  description: Category name
                description:
                  type: string
                  description: Category description
                isDeleted:
                  type: boolean
                  default: false
                  description: Category is deleted
                image:
                  type: string
                  format: binary
                  description: Category image file
      responses:
        "200":
          description: Category updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Category"
                  message:
                    type: string
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete category
      description: Soft delete a category (requires product:manage permission)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: cuid
      responses:
        "200":
          description: Category deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "403":
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # Categories nested/sub-resource endpoints
  /categories/{id}/image:
    put:
      summary: Upload category image
      description: Upload image for a category (requires product:manage permission)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: cuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: Category image file
      responses:
        "200":
